# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  template: template0

development:
  <<: *default
  database: gif_database_dev
  template: template0

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: gif_database_test
  template: template0

production:
  <<: *default
  database: gif_database_prod
  template: template0

cucumber:
  <<: *test
